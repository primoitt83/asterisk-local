; WSS Extensions
; Início 2000
[2000]
type=endpoint
transport=transport-wss
context=default
disallow=all
allow=opus,ulaw
aors=2000
auth=2000
;webrtc=yes
use_avpf=yes
media_encryption=dtls
dtls_verify=fingerprint
dtls_setup=actpass
ice_support=yes
media_use_received_transport=yes
rtcp_mux=yes
dtls_cert_file=/etc/certs/asterisk.crt
dtls_private_key=/etc/certs/asterisk.key

[2000]
type=aor
max_contacts=1
;qualify_frequency=120
remove_existing=yes

[2000]
type=auth
auth_type=userpass
username=2000
password= 
